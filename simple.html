<!DOCTYPE html> <!-- This declaration defines the document type as HTML5 -->

<html>
<head>
    <title>My Simple HTML Page</title> <!-- This is the title of the webpage -->
</head>
<body>
    <h1>Welcome to My Website</h1> <!-- This is a top-level heading (header 1) -->
    
    <p>This is a paragraph of text. <!-- This is a paragraph element -->
    It can contain <a href="#">links</a> and <em>emphasized</em> text.</p> <!-- This is a hyperlink and emphasized text -->
    
    <ul>
        <li>Item 1</li> <!-- This is a list item in an unordered list -->
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <ol>
        <li>First item</li> <!-- This is a list item in an ordered list -->
        <li>Second item</li>
        <li>Third item</li>
    </ol>
</body>
</html>
